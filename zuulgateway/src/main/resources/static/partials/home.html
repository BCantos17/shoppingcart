<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
                    <div class="thumbnail">
                        <img data-ng-src="{{product.productImage}}" alt="" ng-style="{ 'width' : 230, 'height' : 230 }">
                        <div class="caption">
                            <h4 class="pull-right">${{product.price}}</h4>
                            <h4><a href="#product/{{product.productId}}">{{product.productName}}</a></h4>
                            <p>{{product.information}}</p>
                            <p class="pull-right">{{product.reviews.length}} reviews</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy;Revature 2017</p>
            </div>
        </div>
    </footer>
</div>
