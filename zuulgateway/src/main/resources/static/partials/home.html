<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
                    <div class="thumbnail">
                        <img data-ng-src="{{product.productImage}}" alt="" ng-style="{ 'width' : 320, 'height' : 150 }">
                        <div class="caption">
                            <h4 class="pull-right">${{product.price}}</h4>
                            <h4><a href="#">{{product.productName}}</a></h4>
                            <p>{{product.description}}</p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <div class="form-group">
                                <label for="comment{{product.productId}}">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment{{product.productId}}"></textarea>
                            </div>
                        </div>
                        <button ng-click="submitComment(product)">Submit comment</button>
                        <button ng-click="addToCart(product)">Add to cart</button>
                        <label for="input{{product.productId}}">Quantity</label>
                        <input type="number" id="input{{product.productId}}" max="{{product.availableQuantity}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
